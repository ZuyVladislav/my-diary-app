<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Авторизация…</title>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  const state = params.get("state");

  if (code) {
    localStorage.setItem("yandex_oauth_code", code);
    if (state) localStorage.setItem("yandex_oauth_state", state);
    window.location.href = "./";
  } else {
    document.body.innerText = "Ошибка авторизации: code не получен";
  }
</script>
</body>
</html>
