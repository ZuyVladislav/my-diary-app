<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OAuth callback</title>
</head>
<body>
<h2>OAuth callback</h2>
<pre id="out"></pre>
<button id="back" style="padding:10px 14px;font-size:16px">Вернуться в приложение</button>

<script>
  const out = document.getElementById("out");

  const params = new URLSearchParams(location.search);
  const code  = params.get("code");
  const state = params.get("state");
  const error = params.get("error");
  const desc  = params.get("error_description");

  const savedState = localStorage.getItem("yandex_oauth_state");

  out.textContent =
    "URL: " + location.href + "\n\n" +
    "code: " + code + "\n" +
    "state: " + state + "\n" +
    "savedState: " + savedState + "\n" +
    "error: " + error + "\n" +
    "error_description: " + desc + "\n\n";

  if (error) {
    out.textContent += "❌ OAuth error";
  } else if (!code) {
    out.textContent += "❌ code не пришёл";
  } else if (!state || state !== savedState) {
    out.textContent += "❌ state не совпал — code НЕ сохраняю";
  } else {
    localStorage.setItem("yandex_oauth_code", code);
    out.textContent += "✅ OK: code сохранён в localStorage";
  }

  document.getElementById("back").onclick = () => {
    location.href = "https://zuyvladislav.github.io/my-diary-app/?t=" + Date.now();
  };
</script>
</body>
</html>
