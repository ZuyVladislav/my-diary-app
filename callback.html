<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Авторизация…</title>
</head>
<body>
<script>
  const params = new URLSearchParams(location.search);
  const code  = params.get("code");
  const state = params.get("state");
  const error = params.get("error");
  const desc  = params.get("error_description");

  const savedState = localStorage.getItem("yandex_oauth_state");

  if (error) {
    document.body.innerText = "Ошибка OAuth: " + error + "\n" + (desc || "");
  } else if (!code) {
    document.body.innerText = "Ошибка авторизации: code не получен";
  } else if (!state || state !== savedState) {
    document.body.innerText = "Ошибка авторизации: state не совпал";
  } else {
    localStorage.setItem("yandex_oauth_code", code);
    // возвращаемся в приложение (в папку проекта)
    location.href = "./";
  }
</script>
</body>
</html>
