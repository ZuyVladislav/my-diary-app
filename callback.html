<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Авторизация…</title>
</head>
<body>
<pre id="out"></pre>
<script>
  const out = document.getElementById("out");
  out.textContent = "FULL URL:\n" + location.href + "\n\nSEARCH:\n" + location.search;

  const params = new URLSearchParams(location.search);
  const code = params.get("code");
  const error = params.get("error");
  const errorDesc = params.get("error_description");

  if (code) {
    localStorage.setItem("yandex_oauth_code", code);
    out.textContent += "\n\n✅ CODE RECEIVED:\n" + code + "\n\nRedirecting…";
    location.href = "./";
  } else if (error) {
    out.textContent += "\n\n❌ OAUTH ERROR:\n" + error + "\n" + (errorDesc || "");
  } else {
    out.textContent += "\n\n❌ No code and no error — пришли на callback без параметров.";
  }
</script>
</body>
</html>
